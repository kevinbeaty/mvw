{{ super() }}

        MathJax.Hub.Config({
            jax: ["input/TeX", "output/HTML-CSS"],
            preJax: '\\$',
            postJax: '\\$'
        });

    <script type="text/javascript" 
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
    </script>
{% endblock %}

{{ content }}
{% endblock %}
