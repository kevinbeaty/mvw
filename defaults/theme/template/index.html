{% extends "base.html" %}
{% block content %}
    {% if pages %}
    <h2>Pages</h2>
    <ul>
        {% for p in pages %}
        <li>
            <a href="{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if children %}
    <h2>Children</h2>
    <ul>
        {% for c in children %}
        <li>
            <a href="{{ c.url }}">{{ c.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
