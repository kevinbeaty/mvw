<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{{ title }}</title>

        <!-- Bluetrip --> 
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   	<link rel="stylesheet" href="/css/print.css" type="text/css" media="print" /> 
		
	<!--[if IE]>
		<link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->

        <!-- Pygments -->
        <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div id="header" class="span-16 prefix-2 last">
                {% block header %}
                {{ breadcrumb }}
                <hr />
                {% endblock %}
            </div>
            <div id="content" class="span-16 prefix-2 last">
                {% block content %}
                {% endblock %}
            </div>
            <div id="footer" class="span-16 prefix-2 last center">
                {% block footer %}
                <hr/>
                {% endblock %}
            </div>
	</div> 
    </body>
</html>
